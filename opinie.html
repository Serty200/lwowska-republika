  <style>
    /* OBECNY STYL — NIE USUWAJ GO */

    /* Ciemny motyw */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    header.dark-mode,
    nav.dark-mode,
    footer.dark-mode,
    section.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    nav.dark-mode a {
      color: #f0f0f0;
    }

    input.dark-mode,
    textarea.dark-mode,
    button.dark-mode {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border-color: #444;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: auto;
    }
  </style>
  <script>
    function setDarkMode(enabled) {
      document.body.classList.toggle('dark-mode', enabled);
      document.querySelectorAll('header, nav, footer, section, input, textarea, button')
        .forEach(el => el.classList.toggle('dark-mode', enabled));
      localStorage.setItem('darkMode', enabled);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedMode = localStorage.getItem('darkMode');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedMode === 'true' || (savedMode === null && prefersDark);
      setDarkMode(isDark);

      const toggle = document.createElement('button');
      toggle.id = 'theme-toggle';
      toggle.textContent = isDark ? 'Tryb jasny' : 'Tryb ciemny';
      toggle.setAttribute('aria-label', 'Przełącz motyw');
      toggle.addEventListener('click', () => {
        const isDarkNow = document.body.classList.contains('dark-mode');
        setDarkMode(!isDarkNow);
        toggle.textContent = !isDarkNow ? 'Tryb jasny' : 'Tryb ciemny';
      });
      document.body.appendChild(toggle);
    });
  </script>
</head>

  <meta charset="UTF-8">
  <title>Opinie – Lwowska Republika</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; width: 300px; margin-bottom: 30px; }
    label { margin-top: 10px; }
    .opinia { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Dodaj opinię</h1>
  <form id="opiniaForm">
    <label>Nick:
      <input type="text" id="opiniaNick" required>
    </label>
    <label>Treść opinii:
      <textarea id="opiniaTekst" required></textarea>
    </label>
    <button type="submit">Wyślij</button>
  </form>

  <h2>Zatwierdzone opinie</h2>
  <div id="opinie"></div>

  <script>
    const opinie = JSON.parse(localStorage.getItem('opinie')) || [];

    function pokazOpinie() {
      const container = document.getElementById('opinie');
      container.innerHTML = '';
      opinie.filter(o => o.zatwierdzona).forEach(o => {
        const div = document.createElement('div');
        div.className = 'opinia';
        div.innerHTML = `<strong>${o.nick}</strong><p>${o.opinia}</p>`;
        container.appendChild(div);
      });
    }

    document.getElementById('opiniaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nowa = {
        nick: document.getElementById('opiniaNick').value,
        opinia: document.getElementById('opiniaTekst').value,
        zatwierdzona: false
      };
      opinie.push(nowa);
      localStorage.setItem('opinie', JSON.stringify(opinie));
      alert('Dziękujemy za opinię! Zostanie zatwierdzona przez administrację.');
      this.reset();
    });

    pokazOpinie();
  </script>
</body>
</html>
