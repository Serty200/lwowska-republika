<!DOCTYPE html>
<html lang="pl">
<head>
  
  <style>
    /* OBECNY STYL — NIE USUWAJ GO */

    /* Ciemny motyw */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    header.dark-mode,
    nav.dark-mode,
    footer.dark-mode,
    section.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    nav.dark-mode a {
      color: #f0f0f0;
    }

    input.dark-mode,
    textarea.dark-mode,
    button.dark-mode {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border-color: #444;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: auto;
    }

    /* Styl jasny dla czytelności */
    body {
      background-color: #ffffff;
      color: #111111;
      font-family: 'Inter', sans-serif;
    }

    section, nav, header, footer {
      background-color: #ffffff;
      color: #111111;
    }

    .embed {
      background-color: #ffffff;
      color: #111111;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .embed h1, .embed h2, .embed h3, .embed h4, .embed h5, .embed h6,
    section h1, section h2, section h3, section h4, section h5, section h6 {
      color: #111111;
    }

    a {
      color: #007bff;
    }
  </style>
  <script>
    function setDarkMode(enabled) {
      document.body.classList.toggle('dark-mode', enabled);
      document.querySelectorAll('header, nav, footer, section, input, textarea, button')
        .forEach(el => el.classList.toggle('dark-mode', enabled));
      localStorage.setItem('darkMode', enabled);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedMode = localStorage.getItem('darkMode');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedMode === 'true' || (savedMode === null && prefersDark);
      setDarkMode(isDark);

      const toggle = document.createElement('button');
      toggle.id = 'theme-toggle';
      toggle.textContent = isDark ? 'Tryb jasny' : 'Tryb ciemny';
      toggle.setAttribute('aria-label', 'Przełącz motyw');
      toggle.addEventListener('click', () => {
        const isDarkNow = document.body.classList.contains('dark-mode');
        setDarkMode(!isDarkNow);
        toggle.textContent = !isDarkNow ? 'Tryb jasny' : 'Tryb ciemny';
      });
      document.body.appendChild(toggle);
    });
  </script>
</head>

  <meta charset="UTF-8">
  <title>Panel Administracyjny</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .opinia { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
    .zatwierdzona { background-color: #d4edda; }
    .niezatwierdzona { background-color: #f8d7da; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Panel Administracyjny - Opinie</h1>

  <div id="panel"></div>

  <script>
    const haslo = prompt("Podaj hasło dostępu do panelu administracyjnego:");
    if (haslo !== "LR2050ZawszeRazem") {
      document.body.innerHTML = "<h2>Niepoprawne hasło. Dostęp zabroniony.</h2>";
    } else {
      const panel = document.getElementById("panel");
      const opinie = JSON.parse(localStorage.getItem("opinie")) || [];

      function zapiszOpinie() {
        localStorage.setItem("opinie", JSON.stringify(opinie));
        pokazOpinie();
      }

      function pokazOpinie() {
        panel.innerHTML = "";
        if (opinie.length === 0) {
          panel.innerHTML = "<p>Brak opinii.</p>";
          return;
        }

        opinie.forEach((opinia, index) => {
          const div = document.createElement("div");
          div.className = `opinia ${opinia.zatwierdzona ? 'zatwierdzona' : 'niezatwierdzona'}`;
          div.innerHTML = `
            <strong>Nick:</strong> ${opinia.nick}<br>
            <strong>Opinia:</strong> ${opinia.opinia}<br>
            <strong>Status:</strong> ${opinia.zatwierdzona ? '✅ Zatwierdzona' : '❌ Niezatwierdzona'}<br>
            ${!opinia.zatwierdzona ? `<button onclick="zatwierdz(${index})">Zatwierdź</button>` : ''}
          `;
          panel.appendChild(div);
        });
      }

      function zatwierdz(index) {
        opinie[index].zatwierdzona = true;
        zapiszOpinie();
      }

      pokazOpinie();
    }
  </script>
</body>
</html>
