<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Paint V1.1</title>
<style>
*{box-sizing:border-box;font-family:Arial, sans-serif}
:root{--bg:#2b2b2b;--text:#fff;--bar:#1f1f1f;--panel:#222;--btn:#333}
body.light{--bg:#f2f2f2;--text:#000;--bar:#ddd;--panel:#eee;--btn:#fff}
body{margin:0;background:var(--bg);color:var(--text);overflow:hidden}
#topbar{display:flex;gap:6px;padding:6px;background:var(--bar);flex-wrap:wrap}
#sidebar{width:160px;background:var(--panel);padding:8px;display:flex;flex-direction:column;gap:6px}
#container{display:flex;height:calc(100vh - 50px)}
button,select,input{background:var(--btn);color:var(--text);border:1px solid #777;padding:4px}
button:active{background:#555}
canvas{background:#fff;touch-action:none}
#workspace{flex:1;display:flex;justify-content:center;align-items:center;overflow:auto}
.tab{display:none}
.tab.active{display:flex;flex-direction:column;gap:6px}
</style>
</head>
<body>
<div id="topbar">
<button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
<button onclick="newFile()">Nowy</button>
<button onclick="undo()">Cofnij</button>
<button onclick="redo()">Pon√≥w</button>
<button onclick="saveImage()">Zapisz</button>
<input type="file" accept="image/*" onchange="openImage(event)">
</div>
<div id="container">
<div id="sidebar">
<select onchange="setTab(this.value)">
<option value="draw">Rysowanie</option>
<option value="text">Tekst</option>
<option value="shape">Kszta≈Çty</option>
<option value="ai">AI</option>
</select>
<div id="draw" class="tab active">
<select id="tool">
<option value="brush">Pƒôdzel</option>
<option value="pencil">O≈Ç√≥wek</option>
<option value="pen">D≈Çugopis</option>
<option value="eraser">Gumka</option>
</select>
<input type="color" id="color1" value="#000000">
<input type="color" id="color2" value="#ff0000">
<label><input type="checkbox" id="useGradient"> Gradient</label>
<input type="range" id="size" min="1" max="50" value="5">
</div>
<div id="text" class="tab">
<input type="text" id="textInput" placeholder="Tekst">
<select id="font">
<option>Arial</option>
<option>Verdana</option>
<option>Times New Roman</option>
<option>Courier New</option>
<option>Georgia</option>
</select>
<input type="number" id="fontSize" value="24">
<label><input type="checkbox" id="textGradient"> Gradient tekstu</label>
</div>
<div id="shape" class="tab">
<select id="shapeType">
<option value="line">Linia</option>
<option value="rect">ProstokƒÖt</option>
<option value="roundRect">ProstokƒÖt zaokrƒÖglony</option>
<option value="circle">Ko≈Ço</option>
<option value="ellipse">Elipsa</option>
<option value="triangle">Tr√≥jkƒÖt</option>
<option value="arrow">Strza≈Çka</option>
<option value="star">Gwiazda</option>
<option value="hex">Sze≈õciokƒÖt</option>
<option value="heart">Serce</option>
<option value="diamond">Romb</option>
</select>
</div>
<div id="ai" class="tab">
<textarea id="aiInput" placeholder="Np: popraw kolory, wyg≈Çad≈∫ rysunek, odwr√≥ƒá kolory" style="width:100%;height:80px"></textarea>
<button onclick="runAI()">Wykonaj</button>
<div id="aiLog" style="font-size:12px;opacity:.8"></div>
</div>
</div>
<div id="workspace">
<canvas id="canvas" width="1200" height="700"></canvas>
</div>
</div>
<script>
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
let drawing=false,startX=0,startY=0,history=[],redoStack=[];
canvas.tabIndex=1;
canvas.addEventListener('pointerdown',e=>{
 drawing=true;[startX,startY]=pos(e);
 ctx.beginPath();ctx.moveTo(startX,startY);
 ctx.globalCompositeOperation=(tool()==='eraser')?'destination-out':'source-over'
});if(tool()==='eraser'){ctx.globalCompositeOperation='destination-out'}else{ctx.globalCompositeOperation='source-over'}ctx.beginPath();ctx.moveTo(startX,startY)});
canvas.addEventListener('pointermove',e=>{
 if(!drawing)return;const[x,y]=pos(e);
 if(['brush','pencil','pen','eraser'].includes(tool())){drawLine(startX,startY,x,y);startX=x;startY=y}
});if(['brush','pencil','pen','eraser'].includes(tool())){drawLine(startX,startY,x,y);startX=x;startY=y}});
canvas.addEventListener('pointerup',()=>{drawing=false;ctx.closePath();saveState()});saveState()});
function pos(e){const r=canvas.getBoundingClientRect();return[e.clientX-r.left,e.clientY-r.top]}
function tool(){return document.getElementById('tool').value}
function drawLine(x1,y1,x2,y2){ctx.lineWidth=size();ctx.lineCap='round';ctx.strokeStyle=strokeStyle(x1,y1,x2,y2);ctx.lineTo(x2,y2);ctx.stroke()}
function strokeStyle(x1,y1,x2,y2){if(document.getElementById('useGradient').checked){const g=ctx.createLinearGradient(x1,y1,x2,y2);g.addColorStop(0,color1());g.addColorStop(1,color2());return g}return color1()}
function size(){return document.getElementById('size').value}else ctx.strokeStyle=color1();ctx.lineTo(x2,y2);ctx.stroke()}
function color1(){return document.getElementById('color1').value}
function color2(){return document.getElementById('color2').value}
canvas.addEventListener('click',e=>{if(activeTab()==='text'){const[x,y]=pos(e);ctx.font=`${fontSize()}px ${font()}`;if(document.getElementById('textGradient').checked){const g=ctx.createLinearGradient(x,y,x+200,y);g.addColorStop(0,color1());g.addColorStop(1,color2());ctx.fillStyle=g}else ctx.fillStyle=color1();ctx.fillText(textVal(),x,y);saveState()}});
function textVal(){return document.getElementById('textInput').value}
function font(){return document.getElementById('font').value}
function fontSize(){return document.getElementById('fontSize').value}
function saveState(){history.push(canvas.toDataURL());redoStack=[]}
function undo(){if(history.length<1)return;redoStack.push(canvas.toDataURL());const img=new Image();img.src=history.pop();img.onload=()=>ctx.drawImage(img,0,0)}
function redo(){if(!redoStack.length)return;const img=new Image();img.src=redoStack.pop();img.onload=()=>ctx.drawImage(img,0,0)}
function newFile(){ctx.clearRect(0,0,canvas.width,canvas.height);saveState()}
function saveImage(){const a=document.createElement('a');a.href=canvas.toDataURL('image/png');a.download='paint.png';a.click()}
function openImage(e){const f=e.target.files[0];if(!f)return;const img=new Image();img.onload=()=>{ctx.clearRect(0,0,canvas.width,canvas.height);ctx.drawImage(img,0,0,canvas.width,canvas.height);saveState()};img.src=URL.createObjectURL(f)}
document.addEventListener('paste',e=>{for(const i of e.clipboardData.items){if(i.type.startsWith('image')){const f=i.getAsFile();const img=new Image();img.onload=()=>{ctx.drawImage(img,0,0,canvas.width,canvas.height);saveState()};img.src=URL.createObjectURL(f)}}});
function setTab(t){document.querySelectorAll('.tab').forEach(d=>d.classList.remove('active'));document.getElementById(t).classList.add('active')}
function activeTab(){return document.querySelector('.tab.active').id}
window.addEventListener('resize',()=>{if(window.innerWidth<700){canvas.width=window.innerWidth-20;canvas.height=window.innerHeight-120}});
saveState();

function toggleTheme(){document.body.classList.toggle('light')}

// ===== AI CHATBOT (LOKALNE, REALNE) =====
function runAI(){
 const q=document.getElementById('aiInput').value.toLowerCase();
 const log=document.getElementById('aiLog');
 if(!q){log.innerText='Nic nie wpisano';return}
 saveState();
 if(q.includes('odwr')){invert();log.innerText='AI: odwr√≥cono kolory';return}
 if(q.includes('wyg≈Çad')){smooth();log.innerText='AI: wyg≈Çadzono linie';return}
 if(q.includes('jas')){brighten();log.innerText='AI: zwiƒôkszono jasno≈õƒá';return}
 log.innerText='AI: nie rozumiem polecenia';
}
function invert(){let img=ctx.getImageData(0,0,canvas.width,canvas.height);for(let i=0;i<img.data.length;i+=4){img.data[i]=255-img.data[i];img.data[i+1]=255-img.data[i+1];img.data[i+2]=255-img.data[i+2]}ctx.putImageData(img,0,0)}
function brighten(){let img=ctx.getImageData(0,0,canvas.width,canvas.height);for(let i=0;i<img.data.length;i+=4){img.data[i]=Math.min(255,img.data[i]*1.1);img.data[i+1]=Math.min(255,img.data[i+1]*1.1);img.data[i+2]=Math.min(255,img.data[i+2]*1.1)}ctx.putImageData(img,0,0)}
function smooth(){ctx.filter='blur(0.7px)';const im=new Image();im.src=canvas.toDataURL();im.onload=()=>{ctx.clearRect(0,0,canvas.width,canvas.height);ctx.drawImage(im,0,0);ctx.filter='none'} }
</script>
</body>
</html>
