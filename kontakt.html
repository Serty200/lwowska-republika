<!DOCTYPE html>
<html lang="pl">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  /* Jasny motyw domyślnie */
  body, section, nav, header, footer, .embed {
    background-color: #ffffff;
    color: #111111;
  }

  .embed {
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  }

  .embed h1, .embed h2, .embed h3, .embed h4, .embed h5, .embed h6,
  section h1, section h2, section h3, section h4, section h5, section h6 {
    color: #111111;
  }

  a {
    color: #007bff;
  }

  /* Styl dla trybu ciemnego - ciepłe, ciemne kolory */
  body.dark-mode, 
  .dark-mode section, 
  .dark-mode nav, 
  .dark-mode header, 
  .dark-mode footer, 
  .dark-mode .embed {
    background-color: #121212;
    color: #e0e0e0;
  }

  .dark-mode .embed {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  }

  .dark-mode .embed h1, 
  .dark-mode .embed h2, 
  .dark-mode .embed h3, 
  .dark-mode .embed h4, 
  .dark-mode .embed h5, 
  .dark-mode .embed h6,
  .dark-mode section h1, 
  .dark-mode section h2, 
  .dark-mode section h3, 
  .dark-mode section h4, 
  .dark-mode section h5, 
  .dark-mode section h6 {
    color: #ffffff;
  }

  .dark-mode a {
    color: #f4a261;
  }
</style>

  <meta charset="UTF-8">
  <title>Opinie – Lwowska Republika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .opinia {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .form-section {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .odpowiedz {
      margin-top: 10px;
      padding: 10px;
      background-color: #e7f1ff;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <h1>Opinie obywateli</h1>

  <div class="form-section">
    <h2>Dodaj opinię</h2>
    <form id="opiniaForm">
      <label for="nick">Twój nick (z Discorda lub RP):</label>
      <input type="text" id="nick" name="nick" required>

      <label for="opinia">Twoja opinia:</label>
      <textarea id="opinia" name="opinia" rows="4" required></textarea>

      <button type="submit">Wyślij</button>
    </form>
  </div>

  <div id="opinieContainer"></div>

  <script>
    const opinieContainer = document.getElementById('opinieContainer');
    const opinie = JSON.parse(localStorage.getItem('opinie')) || [];

    function wyswietlOpinie() {
      opinieContainer.innerHTML = '';
      if (opinie.length === 0) {
        opinieContainer.innerHTML = '<p>Brak opinii.</p>';
        return;
      }
      opinie.forEach(op => {
        const div = document.createElement('div');
        div.className = 'opinia';
        div.innerHTML = `<p><strong>${op.nick}:</strong> ${op.tresc}</p>`;
        if (op.odpowiedz) {
          const odp = document.createElement('div');
          odp.className = 'odpowiedz';
          odp.textContent = `Odpowiedź administratora: ${op.odpowiedz}`;
          div.appendChild(odp);
        }
        opinieContainer.appendChild(div);
      });
    }

    document.getElementById('opiniaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nick = document.getElementById('nick').value;
      const tresc = document.getElementById('opinia').value;
      opinie.push({ nick, tresc });
      localStorage.setItem('opinie', JSON.stringify(opinie));
      wyswietlOpinie();
      this.reset();
    });

    wyswietlOpinie();
  </script>
</body>
</html>
