<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Lwowska Republika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Skontaktuj się z nami</h1>
  <form id="kontakt-form">
    <label>Imię i Nazwisko roleplay bądź swój zwykły nick</label>
    <input type="text" id="nick" required>

    <label>Podaj nam swój nick z @ na Discord</label>
    <input type="text" id="discord" required>

    <label>Wiadomość</label>
    <textarea id="wiadomosc" rows="5" required></textarea>

    <button type="submit">Wyślij</button>
  </form>

  <script>
    document.getElementById('kontakt-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const nick = document.getElementById('nick').value;
      const discord = document.getElementById('discord').value;
      const wiadomosc = document.getElementById('wiadomosc').value;
      
      const kontakty = JSON.parse(localStorage.getItem('formularzeKontaktowe') || '[]');
      kontakty.push({ nick, discord, wiadomosc, odpowiedz: null });
      localStorage.setItem('formularzeKontaktowe', JSON.stringify(kontakty));
      alert("Formularz został wysłany!");
      document.getElementById('kontakt-form').reset();
    });
  </script>
</body>
</html>
