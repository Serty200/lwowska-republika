<!DOCTYPE html>
<html lang="pl">
<head>
  
  <style>
    /* OBECNY STYL — NIE USUWAJ GO */

    /* Ciemny motyw */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    header.dark-mode,
    nav.dark-mode,
    footer.dark-mode,
    section.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    nav.dark-mode a {
      color: #f0f0f0;
    }

    input.dark-mode,
    textarea.dark-mode,
    button.dark-mode {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border-color: #444;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: auto;
    }
  </style>
  <script>
    function setDarkMode(enabled) {
      document.body.classList.toggle('dark-mode', enabled);
      document.querySelectorAll('header, nav, footer, section, input, textarea, button')
        .forEach(el => el.classList.toggle('dark-mode', enabled));
      localStorage.setItem('darkMode', enabled);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedMode = localStorage.getItem('darkMode');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedMode === 'true' || (savedMode === null && prefersDark);
      setDarkMode(isDark);

      const toggle = document.createElement('button');
      toggle.id = 'theme-toggle';
      toggle.textContent = isDark ? 'Tryb jasny' : 'Tryb ciemny';
      toggle.setAttribute('aria-label', 'Przełącz motyw');
      toggle.addEventListener('click', () => {
        const isDarkNow = document.body.classList.contains('dark-mode');
        setDarkMode(!isDarkNow);
        toggle.textContent = !isDarkNow ? 'Tryb jasny' : 'Tryb ciemny';
      });
      document.body.appendChild(toggle);
    });
  </script>
</head>
  <meta charset="UTF-8">
  <title>Opinie – Lwowska Republika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .opinia {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .form-section {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .odpowiedz {
      margin-top: 10px;
      padding: 10px;
      background-color: #e7f1ff;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <h1>Opinie obywateli</h1>

  <div class="form-section">
    <h2>Dodaj opinię</h2>
    <form id="opiniaForm">
      <label for="nick">Twój nick (z Discorda lub RP):</label>
      <input type="text" id="nick" name="nick" required>

      <label for="opinia">Twoja opinia:</label>
      <textarea id="opinia" name="opinia" rows="4" required></textarea>

      <button type="submit">Wyślij</button>
    </form>
  </div>

  <div id="opinieContainer"></div>

  <script>
    const opinieContainer = document.getElementById('opinieContainer');
    const opinie = JSON.parse(localStorage.getItem('opinie')) || [];

    function wyswietlOpinie() {
      opinieContainer.innerHTML = '';
      if (opinie.length === 0) {
        opinieContainer.innerHTML = '<p>Brak opinii.</p>';
        return;
      }
      opinie.forEach(op => {
        const div = document.createElement('div');
        div.className = 'opinia';
        div.innerHTML = `<p><strong>${op.nick}:</strong> ${op.tresc}</p>`;
        if (op.odpowiedz) {
          const odp = document.createElement('div');
          odp.className = 'odpowiedz';
          odp.textContent = `Odpowiedź administratora: ${op.odpowiedz}`;
          div.appendChild(odp);
        }
        opinieContainer.appendChild(div);
      });
    }

    document.getElementById('opiniaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nick = document.getElementById('nick').value;
      const tresc = document.getElementById('opinia').value;
      opinie.push({ nick, tresc });
      localStorage.setItem('opinie', JSON.stringify(opinie));
      wyswietlOpinie();
      this.reset();
    });

    wyswietlOpinie();
  </script>
</body>
</html>
