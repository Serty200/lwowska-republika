<!DOCTYPE html>
<html lang="pl">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  /* Jasny motyw (domyślny) */
  body, section, nav, header, footer, .embed {
    background-color: #ffffff;
    color: #111111;
  }

  .embed {
    background-color: #ffffff;
    color: #111111;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  }

  .embed h1, .embed h2, .embed h3, .embed h4, .embed h5, .embed h6,
  section h1, section h2, section h3, section h4, section h5, section h6 {
    color: #111111;
  }

  a {
    color: #007bff;
  }

  /* Tryb ciemny – ciemne kolory, zimne odcienie */
  body.dark-mode,
  .dark-mode section,
  .dark-mode nav,
  .dark-mode header,
  .dark-mode footer {
    background-color: #121212;
    color: #d0d0d0;
  }

  .dark-mode .embed {
    background-color: #1e1e2f;
    color: #e0e0ff;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
  }

  .dark-mode .embed h1,
  .dark-mode .embed h2,
  .dark-mode .embed h3,
  .dark-mode .embed h4,
  .dark-mode .embed h5,
  .dark-mode .embed h6,
  .dark-mode section h1,
  .dark-mode section h2,
  .dark-mode section h3,
  .dark-mode section h4,
  .dark-mode section h5,
  .dark-mode section h6 {
    color: #b0cfff;
  }

  .dark-mode a {
    color: #80bfff;
  }

  /* Przycisk do zmiany trybu */
  .toggle-theme {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background-color: #007bff;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  }

  .dark-mode .toggle-theme {
    background-color: #80bfff;
    color: #121212;
  }
</style>

<button class="toggle-theme" onclick="document.body.classList.toggle('dark-mode')">Zmień tryb</button>
</head>
<body>
  <h1>Opinie obywateli</h1>

  <div class="form-section">
    <h2>Dodaj opinię</h2>
    <form id="opiniaForm">
      <label for="nick">Twój nick (z Discorda lub RP):</label>
      <input type="text" id="nick" name="nick" required>

      <label for="opinia">Twoja opinia:</label>
      <textarea id="opinia" name="opinia" rows="4" required></textarea>

      <button type="submit">Wyślij</button>
    </form>
  </div>

  <div id="opinieContainer"></div>

  <script>
    const opinieContainer = document.getElementById('opinieContainer');
    const opinie = JSON.parse(localStorage.getItem('opinie')) || [];

    function wyswietlOpinie() {
      opinieContainer.innerHTML = '';
      if (opinie.length === 0) {
        opinieContainer.innerHTML = '<p>Brak opinii.</p>';
        return;
      }
      opinie.forEach(op => {
        const div = document.createElement('div');
        div.className = 'opinia';
        div.innerHTML = `<p><strong>${op.nick}:</strong> ${op.tresc}</p>`;
        if (op.odpowiedz) {
          const odp = document.createElement('div');
          odp.className = 'odpowiedz';
          odp.textContent = `Odpowiedź administratora: ${op.odpowiedz}`;
          div.appendChild(odp);
        }
        opinieContainer.appendChild(div);
      });
    }

    document.getElementById('opiniaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nick = document.getElementById('nick').value;
      const tresc = document.getElementById('opinia').value;
      opinie.push({ nick, tresc });
      localStorage.setItem('opinie', JSON.stringify(opinie));
      wyswietlOpinie();
      this.reset();
    });

    wyswietlOpinie();
  </script>
</body>
</html>
