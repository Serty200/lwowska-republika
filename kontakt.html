<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Lwowska Republika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #002050;
    }
  </style>
</head>
<body>
  <h1>Skontaktuj się z nami</h1>
  <form>
    <label>Imię i Nazwisko roleplay bądź swój zwykły nick</label>
    <input type="text" name="imienazwisko" required>

    <label>Podaj nam swój nick z @ na Discord</label>
    <input type="text" name="discord" required>

    <label>Wiadomość</label>
    <textarea name="message" rows="5" required></textarea>

    <label>Twoja opinia (będzie widoczna publicznie)</label>
    <textarea name="public_opinion" rows="4" placeholder="Zostaw opinię o Lwowskiej Republice..."></textarea>

    <button type="submit">Wyślij</button>
  </form>
</body>
</html>
