<!DOCTYPE html>
<html lang="pl">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  /* Jasny motyw (domyślny) */
  body, section, nav, header, footer, .embed {
    background-color: #ffffff;
    color: #111111;
  }

  .embed {
    background-color: #ffffff;
    color: #111111;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  }

  .embed h1, .embed h2, .embed h3, .embed h4, .embed h5, .embed h6,
  section h1, section h2, section h3, section h4, section h5, section h6 {
    color: #111111;
  }

  a {
    color: #007bff;
  }

  /* Tryb ciemny – ciemne kolory, zimne odcienie */
  body.dark-mode,
  .dark-mode section,
  .dark-mode nav,
  .dark-mode header,
  .dark-mode footer {
    background-color: #121212;
    color: #d0d0d0;
  }

  .dark-mode .embed {
    background-color: #1e1e2f;
    color: #e0e0ff;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
  }

  .dark-mode .embed h1,
  .dark-mode .embed h2,
  .dark-mode .embed h3,
  .dark-mode .embed h4,
  .dark-mode .embed h5,
  .dark-mode .embed h6,
  .dark-mode section h1,
  .dark-mode section h2,
  .dark-mode section h3,
  .dark-mode section h4,
  .dark-mode section h5,
  .dark-mode section h6 {
    color: #b0cfff;
  }

  .dark-mode a {
    color: #80bfff;
  }

  /* Przycisk do zmiany trybu */
  .toggle-theme {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background-color: #007bff;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  }

  .dark-mode .toggle-theme {
    background-color: #80bfff;
    color: #121212;
  }
</style>

<button class="toggle-theme" onclick="document.body.classList.toggle('dark-mode')">Zmień tryb</button>
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Lwowska Republika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .form-section {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .kontakt-info {
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Kontakt z administracją</h1>

  <div class="form-section">
    <h2>Formularz kontaktowy</h2>
    <form id="kontaktForm">
      <label for="nick">Twój nick (z Discorda lub RP):</label>
      <input type="text" id="nick" name="nick" required>

      <label for="wiadomosc">Twoja wiadomość:</label>
      <textarea id="wiadomosc" name="wiadomosc" rows="4" required></textarea>

      <button type="submit">Wyślij</button>
    </form>
  </div>

  <div class="kontakt-info">
    <h2>Odpowiedź administracji</h2>
    <div id="adminOdpowiedz"></div>
  </div>

  <script>
    const adminOdpowiedz = document.getElementById('adminOdpowiedz');
    const wiadomosci = JSON.parse(localStorage.getItem('wiadomosci')) || [];
    const odpowiedzi = JSON.parse(localStorage.getItem('odpowiedziAdmina')) || {};

    function wyswietlOdpowiedz(nick) {
      if (odpowiedzi[nick]) {
        adminOdpowiedz.innerHTML = `<p>${odpowiedzi[nick]}</p>`;
      } else {
        adminOdpowiedz.innerHTML = '<p>Brak odpowiedzi.</p>';
      }
    }

    document.getElementById('kontaktForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nick = document.getElementById('nick').value;
      const tresc = document.getElementById('wiadomosc').value;
      wiadomosci.push({ nick, tresc });
      localStorage.setItem('wiadomosci', JSON.stringify(wiadomosci));
      localStorage.setItem('aktualnyNick', nick);
      this.reset();
      alert('Wiadomość została wysłana.');
      location.reload();
    });

    document.getElementById('nick').addEventListener('change', function() {
      const nick = this.value;
      localStorage.setItem('aktualnyNick', nick);
      wyswietlOdpowiedz(nick);
    });

    const zapamietanyNick = localStorage.getItem('aktualnyNick');
    if (zapamietanyNick) {
      document.getElementById('nick').value = zapamietanyNick;
      wyswietlOdpowiedz(zapamietanyNick);
    }
  </script>
</body>
</html>
